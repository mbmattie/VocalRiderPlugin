name: Build magic.RIDE

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

env:
  PLUGIN_NAME: magic.RIDE
  VERSION: 1.2.0

jobs:
  build-macos:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'
    
    - name: Import Code Signing Certificates
      env:
        APP_CERTIFICATE_BASE64: ${{ secrets.MACOS_APP_CERTIFICATE }}
        INSTALLER_CERTIFICATE_BASE64: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
        P12_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        KEYCHAIN_PASSWORD: ${{ github.run_id }}
      run: |
        APP_CERTIFICATE_PATH=$RUNNER_TEMP/app_certificate.p12
        INSTALLER_CERTIFICATE_PATH=$RUNNER_TEMP/installer_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        echo -n "$APP_CERTIFICATE_BASE64" | base64 --decode -o $APP_CERTIFICATE_PATH
        echo -n "$INSTALLER_CERTIFICATE_BASE64" | base64 --decode -o $INSTALLER_CERTIFICATE_PATH

        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        security import $APP_CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security import $INSTALLER_CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

        security list-keychain -d user -s $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
    
    - name: Build
      run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)
    
    - name: Sign AU, VST3, & AAX Plugins
      env:
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        SIGN_ID="Developer ID Application: MATTHEW STEVEN ERNST ($TEAM_ID)"
        
        for plugin in \
          build/VocalRider_artefacts/Release/AU/magic.RIDE.component \
          build/VocalRider_artefacts/Release/VST3/magic.RIDE.vst3 \
          build/VocalRiderLite_artefacts/Release/AU/magic.RIDE\ Lite.component \
          build/VocalRiderLite_artefacts/Release/VST3/magic.RIDE\ Lite.vst3; do
          if [ -e "$plugin" ]; then
            codesign --deep --force --verify --verbose \
              --sign "$SIGN_ID" --options runtime "$plugin"
            codesign -dv --verbose=4 "$plugin"
          fi
        done
        
        if [ -d "build/VocalRider_artefacts/Release/AAX/magic.RIDE.aaxplugin" ]; then
          codesign --deep --force --verify --verbose \
            --sign "$SIGN_ID" --options runtime \
            build/VocalRider_artefacts/Release/AAX/magic.RIDE.aaxplugin
          echo "AAX Apple-codesigned (wraptool will re-sign later if available)."
        fi
    
    - name: Check PACE credentials
      id: pace-check
      run: |
        if [ -n "$CRED" ]; then
          echo "available=true" >> $GITHUB_OUTPUT
        else
          echo "available=false" >> $GITHUB_OUTPUT
          echo "⚠ PACE credentials not configured — AAX will remain unsigned"
        fi
      env:
        CRED: ${{ secrets.ILOK_USERNAME }}

    - name: Download & Install Eden SDK
      if: steps.pace-check.outputs.available == 'true'
      env:
        GH_TOKEN: ${{ secrets.BUILD_TOOLS_TOKEN }}
      run: |
        gh release download eden-sdk-mac-v5.10.4 \
          --repo mbmattie/build-tools \
          --pattern "*.dmg" \
          --dir "$RUNNER_TEMP"

        DMG=$(ls "$RUNNER_TEMP"/*.dmg | head -1)
        MOUNT_DIR=$(hdiutil attach "$DMG" -nobrowse | tail -1 | awk -F'\t' '{print $NF}')
        echo "Mounted at: $MOUNT_DIR"

        PKG=$(find "$MOUNT_DIR" -name "*.pkg" -maxdepth 2 | head -1)
        if [ -n "$PKG" ]; then
          sudo installer -pkg "$PKG" -target /
        else
          echo "ERROR: No .pkg found in DMG"
          find "$MOUNT_DIR" -maxdepth 3
          exit 1
        fi

        hdiutil detach "$MOUNT_DIR" || true

        WRAPTOOL="/Applications/PACEAntiPiracy/Eden/Fusion/Versions/5/bin/wraptool"
        if [ -f "$WRAPTOOL" ]; then
          echo "wraptool installed at: $WRAPTOOL"
        else
          echo "Searching for wraptool..."
          find /Applications/PACEAntiPiracy -name "wraptool" -type f 2>/dev/null || true
        fi

    - name: Wrap macOS AAX with PACE wraptool
      if: steps.pace-check.outputs.available == 'true'
      env:
        ILOK_USERNAME: ${{ secrets.ILOK_USERNAME }}
        ILOK_PASSWORD: ${{ secrets.ILOK_PASSWORD }}
        PACE_CUSTOMER_NUMBER: ${{ secrets.PACE_CUSTOMER_NUMBER }}
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        WRAPTOOL="/Applications/PACEAntiPiracy/Eden/Fusion/Versions/5/bin/wraptool"
        ILOKTOOL=$(which iloktool 2>/dev/null || find /Applications/PACEAntiPiracy /usr/local -name "iloktool" -type f 2>/dev/null | head -1)

        if [ ! -f "$WRAPTOOL" ]; then echo "ERROR: wraptool not found"; exit 1; fi
        if [ -z "$ILOKTOOL" ]; then echo "ERROR: iloktool not found"; exit 1; fi

        security default-keychain -s $RUNNER_TEMP/app-signing.keychain-db

        "$ILOKTOOL" cloud --open --account "$ILOK_USERNAME" --password "$ILOK_PASSWORD" -v

        AAX_DIR="build/VocalRider_artefacts/Release/AAX"
        AAX_IN="$AAX_DIR/magic.RIDE.aaxplugin"
        AAX_OUT="$RUNNER_TEMP/magic.RIDE.aaxplugin"

        "$WRAPTOOL" sign --verbose \
          --account "$ILOK_USERNAME" \
          --signid "Developer ID Application: MATTHEW STEVEN ERNST ($TEAM_ID)" \
          --customernumber "$PACE_CUSTOMER_NUMBER" \
          --customername "MBM Audio" \
          --productname "magic.RIDE" \
          --allowsigningservice \
          --dsig1-compat off \
          --in "$AAX_IN" \
          --out "$AAX_OUT"

        "$WRAPTOOL" verify --verbose --in "$AAX_OUT"

        rm -rf "$AAX_IN"
        cp -R "$AAX_OUT" "$AAX_IN"

        "$ILOKTOOL" cloud --close -v
        echo "macOS AAX successfully wrapped and verified"

    - name: Build Installer
      run: |
        cd installer
        chmod +x build_installer.sh
        ./build_installer.sh
    
    - name: Sign Installer
      env:
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        productsign --sign "Developer ID Installer: MATTHEW STEVEN ERNST ($TEAM_ID)" \
          installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg \
          installer/output/magic.RIDE-${{ env.VERSION }}-Installer-signed.pkg
        
        mv installer/output/magic.RIDE-${{ env.VERSION }}-Installer-signed.pkg \
           installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg
    
    - name: Notarize Installer
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        SUBMIT_OUT=$(xcrun notarytool submit installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg \
          --apple-id "$APPLE_ID" \
          --team-id "$TEAM_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --wait 2>&1) || true
        
        echo "$SUBMIT_OUT"
        
        SUBMISSION_ID=$(echo "$SUBMIT_OUT" | grep "id:" | head -1 | awk '{print $2}')
        STATUS=$(echo "$SUBMIT_OUT" | grep "status:" | tail -1 | awk '{print $2}')
        
        if [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
          echo "=== Notarization FAILED. Fetching detailed log... ==="
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --team-id "$TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            notarization-log.json || true
          cat notarization-log.json 2>/dev/null || true
          exit 1
        fi
        
        xcrun stapler staple installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg
        xcrun stapler validate installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg
    
    - name: Build Lite Installer
      run: |
        cd installer
        chmod +x build_installer_lite.sh
        ./build_installer_lite.sh
    
    - name: Sign Lite Installer
      env:
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        productsign --sign "Developer ID Installer: MATTHEW STEVEN ERNST ($TEAM_ID)" \
          "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg" \
          "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer-signed.pkg"
        
        mv "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer-signed.pkg" \
           "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg"
    
    - name: Notarize Lite Installer
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        SUBMIT_OUT=$(xcrun notarytool submit "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg" \
          --apple-id "$APPLE_ID" \
          --team-id "$TEAM_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --wait 2>&1) || true
        
        echo "$SUBMIT_OUT"
        
        SUBMISSION_ID=$(echo "$SUBMIT_OUT" | grep "id:" | head -1 | awk '{print $2}')
        STATUS=$(echo "$SUBMIT_OUT" | grep "status:" | tail -1 | awk '{print $2}')
        
        if [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
          echo "=== Notarization FAILED. Fetching detailed log... ==="
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --team-id "$TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            notarization-lite-log.json || true
          cat notarization-lite-log.json 2>/dev/null || true
          exit 1
        fi
        
        xcrun stapler staple "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg"
        xcrun stapler validate "installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg"
    
    - name: Upload macOS Installer (Signed & Notarized)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-macOS-Installer
        path: installer/output/magic.RIDE-${{ env.VERSION }}-Installer.pkg
    
    - name: Upload macOS Lite Installer (Signed & Notarized)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-macOS-Installer
        path: installer/output/magic.RIDE Lite-${{ env.VERSION }}-Installer.pkg
    
    - name: Upload macOS AU (Signed)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-macOS-AU
        path: build/VocalRider_artefacts/Release/AU/*.component
    
    - name: Upload macOS VST3 (Signed)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-macOS-VST3
        path: build/VocalRider_artefacts/Release/VST3/*.vst3
    
    - name: Upload macOS AAX
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-macOS-AAX
        path: build/VocalRider_artefacts/Release/AAX/*.aaxplugin
    
    - name: Upload macOS Lite AU (Signed)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-macOS-AU
        path: build/VocalRiderLite_artefacts/Release/AU/*.component
    
    - name: Upload macOS Lite VST3 (Signed)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-macOS-VST3
        path: build/VocalRiderLite_artefacts/Release/VST3/*.vst3
    
    - name: Upload macOS Lite Standalone
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-macOS-Standalone
        path: build/VocalRiderLite_artefacts/Release/Standalone/*.app
    
    - name: Cleanup Keychain
      if: always()
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release --parallel
    
    - name: List build artifacts
      run: |
        echo "Checking build output..."
        dir build\VocalRider_artefacts\Release\VST3\ /s
      shell: cmd
    
    - name: Check PACE credentials
      id: pace-check
      shell: pwsh
      run: |
        if ($env:CRED) {
          "available=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        } else {
          "available=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "PACE credentials not configured - AAX will remain unsigned"
        }
      env:
        CRED: ${{ secrets.ILOK_USERNAME }}

    - name: Install Eden SDK
      if: steps.pace-check.outputs.available == 'true'
      env:
        GH_TOKEN: ${{ secrets.BUILD_TOOLS_TOKEN }}
      shell: pwsh
      run: |
        $sdkDir = "$env:RUNNER_TEMP\eden"
        New-Item -ItemType Directory -Path $sdkDir -Force | Out-Null

        gh release download eden-sdk-v5.10.4 `
          --repo mbmattie/build-tools `
          --pattern "EdenSDKLiteInstallerWin64.zip" `
          --dir $sdkDir

        Expand-Archive -Path "$sdkDir\EdenSDKLiteInstallerWin64.zip" -DestinationPath "$sdkDir\extracted" -Force

        $installer = Get-ChildItem "$sdkDir" -Filter "Eden*.exe" -Recurse | Select-Object -First 1
        $issFile = Get-ChildItem $installer.Directory -Filter "*.iss" | Where-Object { $_.Name -notlike "*Uninstall*" } | Select-Object -First 1

        $installArgs = @('/S', '/v"/qn"')
        if ($issFile) { $installArgs += "/f1`"$($issFile.FullName)`"" }

        $proc = Start-Process -FilePath $installer.FullName -ArgumentList $installArgs -PassThru
        Start-Sleep -Seconds 90

        if (-not $proc.HasExited) {
          Stop-Process -Id $proc.Id -Force -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5
        }

        $wraptool = Get-ChildItem "C:\Program Files (x86)","C:\Program Files" -Filter "wraptool.exe" -Recurse -ErrorAction SilentlyContinue
        foreach ($t in $wraptool) { Write-Host "Found: $($t.FullName)" }

    - name: Wrap Windows AAX with PACE wraptool
      if: steps.pace-check.outputs.available == 'true'
      env:
        ILOK_USERNAME: ${{ secrets.ILOK_USERNAME }}
        ILOK_PASSWORD: ${{ secrets.ILOK_PASSWORD }}
        PACE_CUSTOMER_NUMBER: ${{ secrets.PACE_CUSTOMER_NUMBER }}
        WIN_CERT_PFX_BASE64: ${{ secrets.WIN_CERT_PFX_BASE64 }}
        WIN_CERT_PFX_PASSWORD: ${{ secrets.WIN_CERT_PFX_PASSWORD }}
      shell: pwsh
      run: |
        if (-not $env:WIN_CERT_PFX_BASE64) {
          Write-Host "WIN_CERT_PFX_BASE64 not set — skipping AAX wrapping (requires OV cert)"
          exit 0
        }

        $pfxPath = "$env:RUNNER_TEMP\codesign.pfx"
        [System.IO.File]::WriteAllBytes($pfxPath, [System.Convert]::FromBase64String($env:WIN_CERT_PFX_BASE64))

        $WRAPTOOL = (Get-ChildItem "C:\Program Files (x86)","C:\Program Files" -Filter "wraptool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
        $ILOKTOOL = (Get-ChildItem "C:\Program Files (x86)","C:\Program Files" -Filter "iloktool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName

        if (-not $WRAPTOOL) { Write-Error "wraptool.exe not found"; exit 1 }
        if (-not $ILOKTOOL) { Write-Error "iloktool.exe not found"; exit 1 }

        $fusionHome = [System.Environment]::GetEnvironmentVariable("PACE_FUSION_HOME", "Machine")
        if (-not $fusionHome) { $fusionHome = Split-Path $WRAPTOOL -Parent }
        $env:PACE_FUSION_HOME = $fusionHome

        & $ILOKTOOL cloud --open --account $env:ILOK_USERNAME --password $env:ILOK_PASSWORD -v

        $AAX_DIR = "build\VocalRider_artefacts\Release\AAX"
        $AAX_IN  = "$AAX_DIR\magic.RIDE.aaxplugin"
        $AAX_OUT = "$env:RUNNER_TEMP\magic.RIDE.aaxplugin"

        $wrapCmd = "sign --verbose" + `
          " --account `"$($env:ILOK_USERNAME)`"" + `
          " --customernumber `"$($env:PACE_CUSTOMER_NUMBER)`"" + `
          " --customername `"MBM Audio`"" + `
          " --productname `"magic.RIDE`"" + `
          " --allowsigningservice" + `
          " --keyfile `"$pfxPath`"" + `
          " --keypassword `"$($env:WIN_CERT_PFX_PASSWORD)`"" + `
          " --in `"$AAX_IN`"" + `
          " --out `"$AAX_OUT`""

        $proc = Start-Process -FilePath $WRAPTOOL -ArgumentList $wrapCmd -Wait -PassThru -NoNewWindow
        if ($proc.ExitCode -ne 0) { Write-Error "wraptool sign failed with exit code $($proc.ExitCode)"; exit 1 }

        & $WRAPTOOL verify --verbose --in $AAX_OUT

        Remove-Item -Recurse -Force $AAX_IN
        Copy-Item -Recurse $AAX_OUT $AAX_IN

        & $ILOKTOOL cloud --close -v
        Write-Host "Windows AAX successfully wrapped and verified"

    - name: Create installer output directory
      run: mkdir -p installer\output
      shell: pwsh
    
    - name: Build Windows Installer
      run: |
        & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" installer\windows\magic.RIDE.iss
      shell: pwsh
    
    - name: Build Windows Lite Installer
      run: |
        & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" "installer\windows\magic.RIDE Lite.iss"
      shell: pwsh
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-Windows-Installer
        path: installer/output/magic.RIDE-${{ env.VERSION }}-Windows-Setup.exe
    
    - name: Upload Windows Lite Installer
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-Windows-Installer
        path: installer/output/magic.RIDE Lite-${{ env.VERSION }}-Windows-Setup.exe
    
    - name: Upload Windows VST3
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-Windows-VST3
        path: build/VocalRider_artefacts/Release/VST3/*.vst3
    
    - name: Upload Windows AAX
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-Windows-AAX
        path: build/VocalRider_artefacts/Release/AAX/*.aaxplugin
    
    - name: Upload Windows Standalone
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-${{ env.VERSION }}-Windows-Standalone
        path: build/VocalRider_artefacts/Release/Standalone/*.exe
    
    - name: Upload Windows Lite VST3
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-Windows-VST3
        path: build/VocalRiderLite_artefacts/Release/VST3/*.vst3
    
    - name: Upload Windows Lite Standalone
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Lite-${{ env.VERSION }}-Windows-Standalone
        path: build/VocalRiderLite_artefacts/Release/Standalone/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display artifacts
      run: ls -R artifacts
    
    - name: Create ZIP archives
      run: |
        cd artifacts
        for dir in */; do
          zip -r "${dir%/}.zip" "$dir"
        done
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.zip
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
